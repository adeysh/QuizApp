<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bullseye-solid (1).svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/98cfcb559a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <section class="container">
        <h2>Quiz App <i class="fa-solid fa-bullseye" style="color: #cc0000;"></i></i> <span id="score"></span></h2>
        <div class="quiz" id="quiz">
            <div class="questions" id="questions">
                1. Question 1...
            </div>
            <div class="answers" id="answers">
                <button class="ansBtn">Answer 1</button>
                <button class="ansBtn">Answer 2</button>
                <button class="ansBtn">Answer 3</button>
                <button class="ansBtn">Answer 4</button>
            </div>
            <div class="nextBtn" id="nextBtn">
                <button>Next</button>
            </div>
        </div>
        <div class="startBtn" id="startBtn">
            <button>Start Quiz</button>
        </div>
    </section>
</body>

</html>
